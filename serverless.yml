service: "todos-serverless"

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dynamodb-local

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  dynamodb:
    stages:
      - dev
      - local
    start:
      port: 8000
      inMemory: true
      migrate: true

provider:
  name: aws
  region: sa-east-1
  runtime: nodejs14.x
  lambdaHashingVersion: "20201221"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: "*"

functions:
  getTodos:
    handler: src/functions/getTodos.handle
    events:
      - http:
          path: /getTodos/{user_id}
          method: GET
          cors: true
  saveTodo:
    handler: src/functions/saveTodo.handle
    events:
      - http:
          path: /saveTodo/{user_id}
          method: POST
          cors: true
  
resources:
  Resources:
    dbCertificateUsers:
      Type: AWS::DynamoDB::Table      
      Properties:
        TableName: users_todos
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH